{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Imageplot</h1>
    <img src={{ plot_url}} alt="Chart" height="42" width="42">
    <hr>
    <h1>Predicted Classes: {{ result.object_classes }}</h1>
    <hr>
    <div>
      <img src="{{ result.image_path }}" class="img-rounded" width="400" height="200">
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
  </div>

{% endblock %}
